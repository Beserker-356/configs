ReportDefinitions:
- reportName: MCollectReceiptRegister
  summary: Report is used for audit and year-end finance reconciliation activities by the ULBs. It also serves as the data dump needed by the ULBs.
  version: 1.0.0
  moduleName: mcollect-reports
  sourceColumns:
  - name: receiptnumber
    label: reports.mc.receiptnumber
    type: string
    source: mc
    total: false
  - name: receiptdate
    label: reports.mc.receiptdate
    type: string
    source: mc
    total: false
  - name: businessservice
    label: reports.mc.businessservice
    type: string
    source: mc
    total: false
  - name: totaldue
    label: reports.mc.totaldue
    type: string
    source: mc
    total: false
  - name: amountcollected
    label: reports.mc.amountCollected
    type: string
    source: mc
    total: false
  - name: payername
    label: reports.mc.payername
    type: string
    source: mc
    total: false
  - name: transactionnumber
    label: reports.mc.transactionnumber
    type: string
    source: mc
    total: false
  - name: paymentmode
    label: reports.mc.paymentmode
    type: string
    source: mc
    total: false
  - name: receiptstatus
    label: reports.mc.receiptstatus
    type: string
    source: mc
    total: false 
  searchParams:
  - name: fromDate
    label: reports.mc.fromDate
    type: epoch
    source: mc
    isMandatory: true
    searchClause: AND ed.receiptdate >= $fromDate
  - name: toDate
    label: reports.mc.toDate
    type: epoch
    source: mc
    isMandatory: true
    searchClause: AND ed.receiptdate <= $toDate
  - name: receiptstatus
    label: receiptstatus
    type: singlevaluelist
    pattern: 'list://New:New,Deposited:Deposited,Dishonoured:Dishonoured'
    source: mc
    isMandatory: false
    searchClause: AND ep.paymentstatus <= $receiptstatus
query: |
       SELECT ed.receiptnumber,payerName,To_char(To_timestamp(ed.receiptdate / 1000), 'DD/MM/YYYY') AS receiptdate,
       transactionnumber,totaldue,totalamountpaid AS amountCollected,paymentmode,ed.businessservice,
       ep.paymentstatus AS receiptstatus FROM egcl_payment AS ep JOIN egcl_paymentdetail AS ed ON ep.id = ed.paymentid 
       where 1=1 AND ep.paymentstatus in ('NEW','DEPOSITED','DISHONOURED')
orderby: order by ed.receiptdate desc       

serviceMaps:
  serviceName: sw-services
  mappings:
  - version: 1.0
    description: Persists batch audit in EG_SW_BULKBILL_AUDIT  table
    fromTopic: bulk-bill-generator
    isTransaction: true
    queryMaps:


    - query: INSERT INTO eg_sw_bulkbill_audit (id,batchoffset,createdtime,tenantid,recordCount,businessservice) VALUES (?,?,?,?,?,?,?);
      basePath: MigrationCount
      jsonMaps:

      - jsonPath: $.MigrationCount.id

      - jsonPath: $.MigrationCount.offset

      - jsonPath: $.MigrationCount.createdTime

      - jsonPath: $.MigrationCount.tenantid

      - jsonPath: $.MigrationCount.recordCount
      
      - jsonPath: $.MigrationCount.businessService
      

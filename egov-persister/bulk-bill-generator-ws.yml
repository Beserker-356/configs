serviceMaps:
  serviceName: ws-calculator
  mappings:
  - version: 1.0
    description: Persists batch audit in EG_WS_BULKBILL_AUDIT  table
    fromTopic: bulk-bill-generator-audit-ws
    isTransaction: true
    queryMaps:


    - query: INSERT INTO eg_ws_bulkbill_audit (id,batchoffset,createdtime,tenantid,recordCount,businessservice,message,audittime) VALUES (?,?,?,?,?,?,?,?);
      basePath: $
      jsonMaps:

      - jsonPath: $.migrationCount.id

      - jsonPath: $.migrationCount.offset

      - jsonPath: $.migrationCount.createdTime

      - jsonPath: $.migrationCount.tenantid

      - jsonPath: $.migrationCount.recordCount
      
      - jsonPath: $.migrationCount.businessService

      - jsonPath: $.migrationCount.message
      
      - jsonPath: $.migrationCount.auditTime
      

serviceMaps:
  serviceName: ws-calculator
  mappings:
  - version: 1.0
    description: Persists batch audit in EG_WS_BULKBILL_AUDIT  table
    fromTopic: bulk-bill-generator
    isTransaction: true
    queryMaps:


    - query: INSERT INTO eg_ws_bulkbill_audit (id,batchoffset,createdtime,tenantid,recordCount,businessservice) VALUES (?,?,?,?,?,?,?);
      basePath: BulkBillGenerator.*.MigrationCount
      jsonMaps:

      - jsonPath: $.BulkBillGenerator.*.MigrationCount.id

      - jsonPath: $.BulkBillGenerator.*.MigrationCount.offset

      - jsonPath: $.BulkBillGenerator.*.MigrationCount.createdTime

      - jsonPath: $.BulkBillGenerator.*.MigrationCount.tenantid

      - jsonPath: $.BulkBillGenerator.*.MigrationCount.recordCount
      
      - jsonPath: $.BulkBillGenerator.*.MigrationCount.businessService
      
